<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="checkers">
        <div class="checkers__left">
            <div class="checkers__left_num">1</div>
            <div class="checkers__left_num">2</div>
            <div class="checkers__left_num">3</div>
            <div class="checkers__left_num">4</div>
            <div class="checkers__left_num">5</div>
            <div class="checkers__left_num">6</div>
            <div class="checkers__left_num">7</div>
            <div class="checkers__left_num">8</div>
        </div>
        <div class="grid"></div>
        <div class="gamer">
            <div class="gamer-white">БЕЛЫЕ
                <div id="countW" class="gamer__count"></div>
            </div>
            <div class="gamer-black">ЧЕРНЫЕ
                <div id="countB" class="gamer__count"></div>
            </div>
            <div id="inf" class="gamer_inf"></div>
            <input type="button" class="start" value="Перезагрузка" onclick="location.reload();" />
        </div>
        <div class="checkers__dn">
            <div class="checkers__dn_num">a</div>
            <div class="checkers__dn_num">b</div>
            <div class="checkers__dn_num">c</div>
            <div class="checkers__dn_num">d</div>
            <div class="checkers__dn_num">e</div>
            <div class="checkers__dn_num">f</div>
            <div class="checkers__dn_num">g</div>
            <div class="checkers__dn_num">h</div>
        </div>
    </div>
    
    <script type="text/javascript" src="./js/main.js"></script>

</html>
